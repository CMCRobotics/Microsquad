<html>

<head>
  <script src="./bundle.js"></script>
</head>

<body>

  <a-scene>
    <a-assets>
      <a-asset-item id="microbit-asset" src="assets/microbit.glb"></a-asset-item>
      <a-asset-item id="cover-asset" src="assets/cover.glb"></a-asset-item>
      <a-asset-item id="joystick" src="assets/arcade_stick/scene.gltf"></a-asset-item>
    </a-assets>

    <a-entity environment=" preset: forest"></a-entity>
    <a-entity light="type: hemisphere; color: #FFF; intensity: 1" position="0 100 1"></a-entity>
    <a-camera position=" 0 1.8 0.05" wasd-controls fit="#joystick"></a-camera>

    <a-box position="-1 0.5 -3" rotation="0 0 0" color="#4CC3D9" width="3" depth="0.25"></a-box>

    <a-entity id="joystick" gltf-model="#joystick" position="0 1.80 -0.12" scale="0.09 0.09 0.09" rotation="0 270 270"
      animation-mixer></a-entity>

    <a-circle color="#9141ac" radius="0.004" position="-0.002 1.797 0"></a-circle>
    <a-sphere src="./assets/blue-button.png" radius="0.002" position="-0.002 1.797 0.01" segments-height="30"
      animation__up="dur:1000;easing:linear;from:0.01;to:0.02;property:object3D.position.z;"
      animation__down="dur:1000;easing:linear;from:0.02;to:0.01;property:object3D.position.z"
      class="action-button"></a-circle>

  </a-scene>


</body>
